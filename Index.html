<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spindle Tree Estimate Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            /* Branding Colors */
            --brand-dark-green: #0f4c3a; 
            --brand-light-green: #8cc63f;
            --brand-beige: #f9eac3;
            --bg-color: var(--brand-beige);
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --border-color: #d1d5db;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 30px 15px;
        }

        .app-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 450px;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(15, 76, 58, 0.15);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- Calculator Styles --- */
        .brand-header {
            text-align: center;
            border-bottom: 2px solid var(--brand-light-green);
            padding-bottom: 15px;
            margin-bottom: 5px;
        }
        .brand-title {
            color: var(--brand-dark-green);
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #items-container {
            display: flex; flex-direction: column; gap: 15px;
            max-height: 500px; overflow-y: auto; padding-right: 5px; 
        }

        .item-row {
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .item-main-content { padding: 12px; }

        .row-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        .item-name-input {
            width: 100%; border: none; background: transparent; font-weight: 600;
            color: var(--brand-dark-green); font-size: 14px; outline: none;
            border-bottom: 1px dashed #cbd5e1; padding-bottom: 4px;
        }
        .remove-btn {
            background: none; border: none; color: #ef4444; font-size: 18px;
            cursor: pointer; margin-left: 10px;
        }

        .controls-flex { display: flex; gap: 12px; align-items: flex-end; }
        .micro-label { font-size: 10px; font-weight: 700; color: #6b7280; margin-bottom: 4px; text-transform: uppercase; }
        .qty-wrapper { width: 60px; flex-shrink: 0; }
        .qty-input {
            width: 100%; padding: 18px 5px; text-align: center; font-size: 16px;
            border: 1px solid #d1d5db; border-radius: 8px; font-weight: bold; outline: none; box-sizing: border-box;
        }
        .price-stack-wrapper { flex-grow: 1; }
        .stacked-box {
            display: flex; flex-direction: column; border: 1px solid var(--brand-dark-green);
            border-radius: 8px; overflow: hidden; background: white;
        }
        .stacked-box input {
            width: 100%; border: none; padding: 6px 10px; font-size: 14px; outline: none; text-align: right; box-sizing: border-box;
        }
        .mrp-input { border-bottom: 1px solid #e5e7eb !important; height: 30px; font-weight: 600; }
        .disc-input { height: 28px; background-color: #f0fdf4; color: var(--brand-dark-green); font-size: 13px; }

        /* Expandable Details */
        .subtotal-toggle {
            width: 100%; background: #eef2ff; border: none; border-top: 1px solid #e0e7ff;
            padding: 8px; color: #4f46e5; font-size: 12px; font-weight: 600; cursor: pointer;
        }
        .details-panel {
            display: none; background-color: #374151; color: white; padding: 15px; font-size: 13px;
        }
        .details-panel.open { display: block; animation: slideDown 0.2s ease-out; }
        @keyframes slideDown { from { opacity: 0; } to { opacity: 1; } }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .detail-row.highlight { border-top: 1px solid rgba(255,255,255,0.2); padding-top: 5px; margin-top: 5px; color: var(--brand-light-green); font-weight: 700; }

        /* Buttons & Footer */
        .add-btn {
            background-color: var(--brand-dark-green); color: white; border: none; padding: 12px; border-radius: 8px;
            cursor: pointer; font-weight: 600; width: 100%; display: flex; align-items: center; justify-content: center;
        }
        .summary-section {
            background: linear-gradient(135deg, var(--brand-dark-green) 0%, #1a5e4a 100%);
            color: white; padding: 20px; border-radius: 12px;
        }
        .summary-row { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 8px; }
        .total-row { display: flex; justify-content: space-between; align-items: center; font-size: 18px; font-weight: 700; }
        .big-price { font-size: 28px; color: var(--brand-light-green); }

        /* PDF Button */
        .pdf-btn {
            background-color: #4f46e5; color: white; border: none; padding: 12px; border-radius: 8px;
            cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .pdf-btn:hover { background-color: #4338ca; }

        /* --- HIDDEN INVOICE TEMPLATE (Only visible to PDF generator) --- */
        #invoice-template {
            display: none; /* Keep hidden on screen */
            width: 700px;
            padding: 30px;
            background: white;
            font-family: Helvetica, Arial, sans-serif;
            color: #000;
        }
        
        /* Styles specifically for the PDF output */
        .inv-header { display: flex; justify-content: space-between; border-bottom: 2px solid #0f4c3a; padding-bottom: 10px; margin-bottom: 20px; }
        .inv-brand { font-size: 30px; font-weight: bold; color: #0f4c3a; }
        .inv-title { text-align: right; }
        .inv-date { font-size: 12px; color: #555; margin-top: 5px; }
        
        .inv-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 12px; }
        .inv-table th { background: #0f4c3a; color: white; padding: 8px; text-align: left; }
        .inv-table td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        .inv-table td.num { text-align: right; }
        
        .inv-footer { display: flex; justify-content: flex-end; }
        .inv-totals { width: 250px; }
        .inv-total-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; font-size: 13px; }
        .inv-final { font-weight: bold; font-size: 16px; border-top: 2px solid #0f4c3a; border-bottom: none; margin-top: 5px; padding-top: 10px; }

        .inv-sign { margin-top: 50px; text-align: right; font-size: 12px; }
        .inv-line { border-top: 1px solid #000; width: 150px; display: inline-block; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="brand-header">
            <h1 class="brand-title">SPINDLE TREE</h1>
            <div style="font-size: 14px; color: #666;">Wholesale Calculator</div>
        </div>

        <div id="items-container"></div>

        <button class="add-btn" onclick="addItem()">
            <span>+</span> Add Another Item
        </button>

        <div class="summary-section">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotalDisplay">0.00</span>
            </div>
            <div class="summary-row">
                <span>GST (18%)</span>
                <span id="gstDisplay">0.00</span>
            </div>
            <div style="height: 1px; background: rgba(255,255,255,0.2); margin: 10px 0;"></div>
            <div class="total-row">
                <span>Net Payable</span>
                <span class="big-price" id="finalTotal">0.00</span>
            </div>
        </div>

        <button class="pdf-btn" onclick="generatePDF()">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            Download Estimate PDF
        </button>
        
        <button onclick="resetApp()" style="background:none; border:none; color:#666; font-size:12px; margin-top:10px; cursor:pointer; width:100%;">Reset All</button>
    </div>

    <div id="invoice-template">
        <div class="inv-header">
            <div class="inv-brand">SPINDLE TREE</div>
            <div class="inv-title">
                <div style="font-size: 20px; font-weight: bold;">ESTIMATE</div>
                <div class="inv-date" id="pdfDate">Date: 2023-01-01</div>
            </div>
        </div>

        <table class="inv-table">
            <thead>
                <tr>
                    <th style="width: 5%;">#</th>
                    <th style="width: 35%;">Item Description</th>
                    <th style="width: 15%; text-align:right;">MRP</th>
                    <th style="width: 10%; text-align:right;">Disc%</th>
                    <th style="width: 15%; text-align:right;">Net Price</th>
                    <th style="width: 5%; text-align:center;">Qty</th>
                    <th style="width: 15%; text-align:right;">Total</th>
                </tr>
            </thead>
            <tbody id="invoice-items-body">
                </tbody>
        </table>

        <div class="inv-footer">
            <div class="inv-totals">
                <div class="inv-total-row">
                    <span>Subtotal:</span>
                    <span id="pdfSubtotal">0.00</span>
                </div>
                <div class="inv-total-row">
                    <span>GST (18%):</span>
                    <span id="pdfGST">0.00</span>
                </div>
                <div class="inv-total-row inv-final">
                    <span>Grand Total:</span>
                    <span id="pdfTotal">0.00</span>
                </div>
            </div>
        </div>

        <div class="inv-sign">
            <div>For Spindle Tree</div>
            <div class="inv-line"></div>
            <div>Authorized Signatory</div>
        </div>
    </div>

    <script>
        let itemCount = 0;

        window.onload = function() {
            addItem();
        };

        function addItem() {
            itemCount++;
            const container = document.getElementById('items-container');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item-row';
            
            itemDiv.innerHTML = `
                <div class="item-main-content">
                    <div class="row-header">
                        <input type="text" class="item-name-input" placeholder="Item Name / SKU Code">
                        <button class="remove-btn" onclick="removeItem(this)">×</button>
                    </div>
                    <div class="controls-flex">
                        <div class="qty-wrapper">
                            <label class="micro-label">QTY</label>
                            <input type="number" class="qty-input" value="1" min="1" oninput="calculateTotal()">
                        </div>
                        <div class="price-stack-wrapper">
                            <label class="micro-label">Pricing (MRP / Disc)</label>
                            <div class="stacked-box">
                                <input type="number" class="mrp-input" placeholder="MRP ₹" oninput="calculateTotal()">
                                <input type="number" class="disc-input" placeholder="Disc %" oninput="calculateTotal()">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="subtotal-toggle" onclick="toggleDetails(this)">View Item Subtotal ▼</button>
                <div class="details-panel">
                    <div class="detail-row"><span>Net Unit Price:</span><span class="unit-net-display">0.00</span></div>
                    <div class="detail-row"><span>Quantity:</span><span class="qty-display">1</span></div>
                    <div class="detail-row highlight"><span>Item Total:</span><span class="row-total-display">0.00</span></div>
                </div>
            `;
            container.appendChild(itemDiv);
            itemDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleDetails(btn) {
            const panel = btn.nextElementSibling;
            if (panel.classList.contains('open')) {
                panel.classList.remove('open');
                btn.innerText = "View Item Subtotal ▼";
                btn.style.background = "#eef2ff";
                btn.style.color = "#4f46e5";
            } else {
                panel.classList.add('open');
                btn.innerText = "Hide Subtotal ▲";
                btn.style.background = "#374151";
                btn.style.color = "#fff";
            }
        }

        function removeItem(button) {
            const container = document.getElementById('items-container');
            if (container.children.length > 1) {
                button.closest('.item-row').remove();
                calculateTotal();
            } else {
                const row = button.closest('.item-row');
                row.querySelectorAll('input').forEach(i => {
                    i.value = i.classList.contains('qty-input') ? 1 : '';
                });
                calculateTotal();
            }
        }

        function calculateTotal() {
            let totalDiscountedPrice = 0;
            const rows = document.querySelectorAll('.item-row');
            
            rows.forEach(row => {
                let qty = parseFloat(row.querySelector('.qty-input').value) || 0;
                let mrp = parseFloat(row.querySelector('.mrp-input').value) || 0;
                let discount = parseFloat(row.querySelector('.disc-input').value) || 0;
                
                let unitNetPrice = mrp - (mrp * discount / 100);
                let lineTotal = unitNetPrice * qty;
                
                row.querySelector('.unit-net-display').innerText = unitNetPrice.toFixed(2);
                row.querySelector('.qty-display').innerText = qty;
                row.querySelector('.row-total-display').innerText = lineTotal.toFixed(2);

                totalDiscountedPrice += lineTotal;
            });

            let gstAmount = totalDiscountedPrice * 0.18;
            let finalPayable = totalDiscountedPrice + gstAmount;

            document.getElementById('subtotalDisplay').innerText = totalDiscountedPrice.toFixed(2);
            document.getElementById('gstDisplay').innerText = gstAmount.toFixed(2);
            document.getElementById('finalTotal').innerText = finalPayable.toFixed(2);
        }

        function resetApp() {
            if(confirm("Clear all data?")) {
                document.getElementById('items-container').innerHTML = '';
                itemCount = 0;
                addItem();
                calculateTotal();
            }
        }

        // --- PDF GENERATION LOGIC ---
        function generatePDF() {
            // 1. Populate the hidden invoice template with current data
            const tbody = document.getElementById('invoice-items-body');
            tbody.innerHTML = ''; // Clear previous
            
            // Set Date
            const today = new Date();
            document.getElementById('pdfDate').innerText = `Date: ${today.toLocaleDateString()}`;

            // Loop through inputs and create table rows
            const rows = document.querySelectorAll('.item-row');
            rows.forEach((row, index) => {
                const name = row.querySelector('.item-name-input').value || 'Item -';
                const qty = row.querySelector('.qty-input').value || 0;
                const mrp = parseFloat(row.querySelector('.mrp-input').value || 0).toFixed(2);
                const disc = row.querySelector('.disc-input').value || 0;
                const netUnit = row.querySelector('.unit-net-display').innerText;
                const total = row.querySelector('.row-total-display').innerText;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${name}</td>
                    <td class="num">${mrp}</td>
                    <td class="num">${disc}%</td>
                    <td class="num">${netUnit}</td>
                    <td style="text-align:center">${qty}</td>
                    <td class="num">${total}</td>
                `;
                tbody.appendChild(tr);
            });

            // Set Totals
            document.getElementById('pdfSubtotal').innerText = document.getElementById('subtotalDisplay').innerText;
            document.getElementById('pdfGST').innerText = document.getElementById('gstDisplay').innerText;
            document.getElementById('pdfTotal').innerText = document.getElementById('finalTotal').innerText;

            // 2. Configure html2pdf settings
            const element = document.getElementById('invoice-template');
            
            // Temporarily show the element to capture it
            element.style.display = 'block';

            const opt = {
                margin:       0.5,
                filename:     `SpindleTree_Estimate_${Date.now()}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // 3. Save and then hide the element again
            html2pdf().from(element).set(opt).save().then(() => {
                element.style.display = 'none';
            });
        }
    </script>

</body>
</html>
